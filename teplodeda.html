        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff6b35, #f7931e, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .header p {
            color: #a0a0c0;
            font-size: 1.1rem;
        }

        /* Skill Tree Links */
        .skill-tree-section {
            background: rgba(30, 30, 46, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #4a5568;
        }

        .skill-tree-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #ff6b35;
            font-weight: bold;
        }

        .skill-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .skill-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            background: linear-gradient(90deg, #6b46c1, #3182ce);
            border-radius: 0.5rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .skill-link:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #5a3a9c, #2a6bb0);
            box-shadow: 0 4px 20px rgba(107, 70, 193, 0.4);
        }

        .skill-link i {
            margin-right: 0.5rem;
            font-size: 0.875rem;
        }

        /* Build Sections */
        .build-section {
            background: rgba(30, 30, 46, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #4a5568;
            overflow: hidden;
        }

        .build-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .build-header:hover {
            background: rgba(45, 45, 68, 0.5);
        }

        .build-header h3 {
            font-size: 1.25rem;
            color: #c084fc;
            font-weight: bold;
        }

        .build-content {
            padding: 0 1.5rem 1.5rem;
            display: none;
        }

        .build-content.show {
            display: block;
        }

        .build-content p {
            color: #d1d5db;
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .build-content a {
            color: #60a5fa;
            text-decoration: underline;
            display: inline-flex;
            align-items: center;
        }

        .build-content a i {
            margin-left: 0.25rem;
            font-size: 0.75rem;
        }

        /* Skill Stones Styling */
        .skill-category {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(26, 32, 44, 0.6);
            border-radius: 0.75rem;
            border-left: 4px solid #8b5cf6;
        }

        .skill-category-title {
            font-weight: bold;
            color: #e0e7ff;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .skill-category-title i {
            margin-right: 0.5rem;
            color: #c084fc;
        }

        .skill-stone {
            background: rgba(55, 65, 81, 0.8);
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            border-left: 3px solid #34d399;
            color: #f3f4f6;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        .skill-stone.add {
            border-left-color: #10b981;
            background: rgba(22, 78, 99, 0.6);
        }

        .skill-stone.change {
            border-left-color: #f59e0b;
            background: rgba(75, 85, 99, 0.6);
        }

        .skill-stone.lab {
            border-left-color: #8b5cf6;
            background: rgba(67, 56, 202, 0.6);
        }

        .skill-stone.purchase {
            border-left-color: #ef4444;
            background: rgba(99, 102, 241, 0.6);
        }

        .skill-link-text {
            color: #60a5fa !important;
            text-decoration: underline !important;
        }

            background: rgba(30, 30, 46, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #4a5568;

            color: #34d399;
            font-weight: bold;
        }

        .tabs {

            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            background: #374151;
            border: none;
            border-radius: 0.375rem;
            color: #9ca3af;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: #4b5563;
        }

        .tab-btn.active {
            background: #10b981;
            color: white;
        }

        .tab-content {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 0.5rem;
            padding: 1rem;
            min-height: 120px;
        }

        }

            font-size: 0.75rem;

            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            color: #6b7280;
            border-top: 1px solid #374151;
        }

        /* Responsive Design */

                padding: 0.5rem;
            }
        }

        /* Chevron Animation */

            transition: transform 0.3s ease;
        }

            transform: rotate(180deg);

                purchaseLink: 'https://ru.pathofexile.com/trade/search/Standard/nrlkGe9vH0'
            },
            'Флакон на призрачную форму': {
                description: '---',
                purchaseLink: 'https://ru.pathofexile.com/trade/search/Standard/d8kZqE7RFJ'
            }
        }
    };

    // Function to create build sections with improved styling
    function createBuildSections() {
        const container = document.getElementById('buildProgression');

        Object.entries(buildSections).forEach(([title, section]) => {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'build-section';

            const header = document.createElement('div');
            header.className = 'build-header';
            header.innerHTML = `
                    <h3>${title}</h3>
                    <i class="fas fa-chevron-right chevron" id="chevron-${title.replace(/\s+/g, '-')}"></i>
                `;

            const content = document.createElement('div');
            content.className = 'build-content';
            content.id = `content-${title.replace(/\s+/g, '-')}`;

            // Create categories with improved styling
            let categoriesHTML = '';
            section.categories.forEach(category => {
                let stonesHTML = '';
                category.stones.forEach(stone => {
                    let processedStone = stone;

                    // Replace link texts with actual links
                    if (category.links) {
                        category.links.forEach(link => {
                            if (processedStone.includes(link.text)) {
                                processedStone = processedStone.replace(
                                    link.text,
                                    `<span class="skill-link-text">${link.text} <i class="fas fa-external-link-alt"></i></span>`
                                );
                            }
                        });
                    }

                    stonesHTML += `<div class="skill-stone ${category.type}">${processedStone}</div>`;
                });

                categoriesHTML += `
                        <div class="skill-category">
                            <div class="skill-category-title">
                                <i class="fas fa-magic"></i>
                                ${category.title}
                            </div>
                            ${stonesHTML}
                        </div>
                    `;
            });

            content.innerHTML = categoriesHTML;

            sectionDiv.appendChild(header);
            sectionDiv.appendChild(content);
            container.appendChild(sectionDiv);

            // Add click event to header
            header.addEventListener('click', () => {
                const contentEl = content;
                const chevron = header.querySelector('.chevron');

                if (contentEl.classList.contains('show')) {
                    contentEl.classList.remove('show');
                    chevron.classList.remove('down');
                } else {
                    contentEl.classList.add('show');
                    chevron.classList.add('down');
                }
            });
        });
    }

    // Function to create equipment sections with unique purchase links
    function createEquipmentSections() {
        const container = document.getElementById('equipmentSections');

        Object.entries(equipmentData).forEach(([section, tabs]) => {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'equipment-section';

            const title = document.createElement('h3');
            title.textContent = section;

            const tabsContainer = document.createElement('div');
            tabsContainer.className = 'tabs';

            const tabNames = Object.keys(tabs);
            tabNames.forEach((tabName, index) => {
                const tabBtn = document.createElement('button');
                tabBtn.className = 'tab-btn';
                tabBtn.textContent = tabName;
                tabBtn.dataset.section = section;
                tabBtn.dataset.tab = tabName;

                if (index === 0) {
                    tabBtn.classList.add('active');
                }

                tabBtn.addEventListener('click', function() {
                    // Remove active class from all tabs in this section
                    const sectionTabs = this.parentElement.querySelectorAll('.tab-btn');
                    sectionTabs.forEach(tab => tab.classList.remove('active'));

                    // Add active class to clicked tab
                    this.classList.add('active');

                    // Update content
                    const contentDiv = this.closest('.equipment-section').querySelector('.tab-content');
                    const tabData = equipmentData[section][tabName];
                    contentDiv.innerHTML = `
                            <p>${tabData.description}</p>
                            <a href="${tabData.purchaseLink}" target="_blank">
                                Ссылка на покупку <i class="fas fa-external-link-alt"></i>
                            </a>
                        `;
                });

                tabsContainer.appendChild(tabBtn);
            });

            const content = document.createElement('div');
            content.className = 'tab-content';
            // Set initial content for first tab
            const firstTab = tabNames[0];
            const firstTabData = tabs[firstTab];
            content.innerHTML = `
                    <p>${firstTabData.description}</p>
                    <a href="${firstTabData.purchaseLink}" target="_blank">
                        Ссылка на покупку <i class="fas fa-external-link-alt"></i>
                    </a>
                `;

            sectionDiv.appendChild(title);
            sectionDiv.appendChild(tabsContainer);
            sectionDiv.appendChild(content);
            container.appendChild(sectionDiv);
        });
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
        createBuildSections();
        createEquipmentSections();
    });
</script>
